command:
    help: "Бот умеет бронировать переговорки!\n\n*Список доступных команд*\n/meetingroomlist - список переговорок,
    начало бронирования.\n/eventlist - список ваших событий. В этом списке доступны команды /e\_ и /d\_,
    которые редактируют и удаляют ваши события соответственно.\n/exit - завершить все текущие сеансы.
    Команды, не относящиеся к текущему действию, так же завершают все сеансы.\n/stop - удалить все свои
    личные данные\n\n*Рекомендуем более подробно ознакомиться* со всеми возможностями бота для комфортной работы
    /helpmore"
    helpmore: "*Список участников*
    \nВвод данных
    \n1. Запятая является разделителем. Недопустимо писать _Иван Иванов (Должность, Компания)_ - добавятся два
    участника:
    \n- _Иван Иванов (Должность_
    \n- _Компания)_
    \n2. После каждого участника ставится запятая, без точки в конце:\n_Иван Иванов, Петр Петров, Сергей Сергеев_
    \n3. Введенные данные нечувствительны к регистру:\n_Иван Иванов = иван ИВаНов_
    \n4. Можно вводить в любом порядке:\n_Иван Иванов = Иванов Иван_
    \n\nСпособы ввода
    \n1. Написать имя и фамилию полностью:\n_Иван Иванов _
    \n2. Написать имя или фамилию:\n_Иванов, Петр, Сергей_
    \n\nОсобенности
    \n1. Невозможно добавить одного и того же участника в список. Если он был найден, а вы пытаетесь его еще раз
    добавить, то после добавления список не пополнится.
    \n2. Если при вводе имени и фамилии найдется всего один участник, то он автоматически будет добавлен в список
    без дополнительного подтверждения.
    \n3. Нельзя редактировать список участников вручную, без помощи бота, в противном случае бот не прочтет этот список.
    \n4. Можно, но необязательно указывать себя в списке участников, если вы являетесь организатором.
    \n\n*Уведомления*
    \nУведомления получают все идентифицированные участники.
    \n\nДействия, после которых приходят уведомления
    \n1. Изменение событий: добавление, редактирование, удаление.
    \n2. За %timeBeforeEvent% мин. до начала события.
    \n\n*Обновление данных*
    \n1. Данные из Google Calendar обновляются каждые %cacheTimeGoogleCalendar% мин., или
    до первого внесения изменений. Если событие добавляется вручную, без помощи бота, то необходимо учитывать, что
    данные обновятся не сразу, вплоть до указанного срока.
    \n2. Данные из Bitrix24 обновляются каждые %cacheTimeBitrix24% ч.
    \n\n*Защита*
    \nСуществует два типа блокировки во время активного флуда:
    \n1. До 1 мин. с нашей стороны.
    \n2. до 3 мин. со стороны телеграма"
    exit: "\U0001F413 Сеанс завершен!"

