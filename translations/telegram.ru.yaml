    meeting_room_list: "\U0001F525 Забронировать переговорку"
    event_list: "\U0001F4C4 Мои события"
    help: "\U00002049 Помощь"
    exit: "\U0001F680 Завершить сеанс"

command:
    help: "*Бот умеет бронировать переговорки* -  вы можете выбрать комнату, указать дату и время брони
    (с 08:00 до 22:00 на следующие 30 дней), участников и название события.
    Событие будет сохранено в google-календаре. Если событие переносят или изменяют, все участники будут уведомлены по почте.
    \n\n*Список команд*
    \n/meetingroomlist - выбор переговорки из списка. Это первый шаг для бронирования, после выбора бот запросит остальные данные
    \n/eventlist - список созданных вами событий
    \n/[/eventlist_1], [/eventlist_2], [/eventlist_3] - список созданных вами событий в отдельных комнатах
    В этих списках также доступны команды редактирования (/e) и удаления (/d) событий.
    \n/exit - завершить текущий сеанс. Команды, не относящиеся к текущему действию, также завершают все сеансы.
    \n/stop - удалить все свои личные данные
    \n\n*Более подробное описание возможностей* /helpmore"
    helpmore: "*Список участников*
    \n*Ввод данных*
    \n1. Участники события должны быть перечислены через запятую, например: \n_Иван Иванов, Елена Петрова_
    \n2. Имя и фамилию можно менять местами, например: \n_Иванов Иван, Петрова Елена_
    \n3. Введенные данные нечувствительны к регистру:\n_Иван Иванов = иван ИВАНОВ_
    \n4. Можно указывать только имя или только фамилию, например: \n_Иванов, Елена_
    \n*Поиск*
    \nБот ищет участников среди сотрудников в Bitrix24
    \n1. Если совпадений не найдено, участник будет указан в описании события, но не получит уведомлений.
    \n2. Если найдено точное совпадение (по имени и фамилии), сотрудник автоматически добавляется в список.
    \n3. Если найдено несколько совпадений (например, при вводе только имени), бот предложит вам выбрать нужного сотрудника.
    \nПеред окончательной отправкой события участников можно редактировать.
    \n\n*Уведомления*
    \nНапоминания для участников о предстоящем событии реализованы через Google Calendar.
    \n- Все выбранные в телеграме участники будут получать на почту уведомления о действиях над событиями
    (добавление, редактирование, удаление), в которых они состоят.
    \n- Если у вас в Bitrix24 указана почта [*.gmail.com], вам будут приходить, помимо уведомлений, напоминания
    о предстоящем событии (например, за полчаса до начала). Уведомления могут быть в виде пуша или письма на почту.
    Время и тип зависят от настроек вашего Google аккаунта.
    \n\n*Обновление данных*
    \n1. Данные из Google Calendar обновляются каждые %cacheTimeGoogleCalendar% мин., или
    до первого внесения изменений. Если событие добавляется вручную, без помощи бота, то необходимо учитывать, что
    данные обновятся не сразу, вплоть до указанного срока.
    \n2. Данные из Bitrix24 обновляются каждые %cacheTimeBitrix24% ч.
    \n\n*Лимит на количество запросов*
    \n1. Частота отправки любых сообщений - 30 сообщ. / 1 мин.
    \n2. Частота отправки больших сообщений (> 512 байт) - 20 сообщ. / 3 мин."
    exit: "\U0001F413 Сеанс завершен"

