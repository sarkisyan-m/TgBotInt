bot_command:
    meeting_room_list: "\U0001F525 Забронировать переговорку"
    event_list: "\U0001F4CB Мои события"
    help: "\U00002049 Помощь"
    exit: "\U0001F680 Завершить сеанс"

command:
    help: "*Бот умеет бронировать переговорки* -  вы можете выбрать комнату, указать дату и время брони
    (с 08:00 до 21:00 на следующие 30 дней), участников и название события.
    Событие будет сохранено в Google Calendar. Если событие переносят или изменяют, все участники будут уведомлены по почте.
    \n\n*Список команд*
    \n/meetingroomlist - выбор переговорки из списка. Это первый шаг для бронирования, после выбора бот запросит остальные данные.
    \n/eventlist - список ваших событий.
    \n/eventlist\\_1, /eventlist\\_2, /eventlist\\_3 и т.д. - список ваших событий в отдельных комнатах.
    В этих списках также доступны команды редактирования (/e) и удаления (/d) событий.
    \n/contacts - список админов.
    \n/exit - завершить текущий сеанс. Команды, не относящиеся к текущему действию, так же завершают все сеансы.
    \n/myinfo - ваши личные данные, которые будут обрабатываться.
    \n/stop - удалить свои личные данные с сервера бота. Все ваши события останутся в Google Calendar. По факту вы не
    заметите никакой разницы, за исключением сброса регистрации. Эта возможность доступна вне зависимости от статуса
    аккаунта Bitrix24.
    \n\n*Более подробное описание возможностей* /helpmore"
    helpmore: "*Список участников*
    \n*Ввод данных*
    \n1. Участники события должны быть перечислены через запятую, например: \n_Иван Иванов, Елена Петрова_
    \n2. Имя и фамилию можно менять местами, например: \n_Иванов Иван, Петрова Елена_
    \n3. Введенные данные нечувствительны к регистру:\n_Иван Иванов = иван ИВАНОВ_
    \n4. Можно указывать только имя или только фамилию, например: \n_Иванов, Елена_
    \n*Поиск*
    \nБот ищет участников среди сотрудников в Bitrix24.
    \n1. Если совпадений не найдено, участник будет указан в описании события, но не получит уведомлений.
    \n2. Если найдено точное совпадение (по имени и фамилии), сотрудник автоматически добавляется в список.
    \n3. Если найдено несколько совпадений (например, при вводе только имени), бот предложит вам выбрать нужного сотрудника.
    \nПеред окончательной отправкой события участников можно редактировать.
    \n\n*Уведомления*
    \nНапоминания для участников о предстоящем событии реализованы через Google Calendar.
    \n1. Все выбранные в телеграме участники будут получать на почту уведомления о добавлении, редактировании и удалении
    события, в котором они состоят.
    \n2. Если у вас в Bitrix24 указана почта от Google, вам будут приходить напоминания
    о предстоящем событии (например, за полчаса до начала). Уведомления могут быть в виде пуша или письма на почту.
    Время и тип зависят от настроек вашего аккаунта Google.
    \n\n*Обновление данных*
    \n1. Данные из Google Calendar обновляются каждые 5 мин., или
    до первого внесения изменений. _Если событие добавляется через сайт Google Calendar, то необходимо учитывать, что
    данные обновятся не сразу, вплоть до указанного времени._
    \n2. Данные из Bitrix24 обновляются каждые 24 ч. _Если вы являетесь новым сотрудником, или поменяли контактные
    данные, то для обновления информации необходимо подождать указанное время, или обратиться к администратору._
    \n\n*Лимит на количество запросов*
    \n1. Частота отправки любых сообщений - 30 сообщ. / 1 мин.
    \n2. Частота отправки больших сообщений (> 512 байт) - 20 сообщ. / 3 мин."
    myinfo: "Личные данные требуются для идентификации организаторов и участников, поиска сотрудников и отображения
    контактых данных в Google Calendar.\n"
    contacts:
        head: "*Список админов*\n%adminInfo%"
        admin_info: "- %adminName% %adminContact%\n"
    exit: "\U0001F413 Сеанс завершен"

